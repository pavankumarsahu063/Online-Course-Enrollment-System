  <title>Student Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">EduEnroll</div>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>

          <li><a href="#">Profile</a></li>
