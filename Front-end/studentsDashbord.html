<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">EduEnroll</div>
      <nav>
        <ul>
          <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
          <li><a href="#" onclick="showSection('myCourses')">My Courses</a></li>
          <li><a href="#"  onclick="showSection('profile') ; loadUser()">Profile</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h2>Welcome, <span id="student-name"></span></h2>
      </header>

      <section id="dashboard" class="content-section">
        <h3>Dashboard Content</h3>
        <p>This is the dashboard section content.</p>
      </section>

      <section id="myCourses" class="content-section" style="display:none;">
        <h3>My Courses</h3>
        <p>This is the My Courses section content.</p>
      </section>

      <section id="profile" class="content-section" style="display:none;" >
        <h3>Profile</h3>
        <p>This is the Profile section content.</p>
      </section>
    </main>
  </div>

  <script src="studendashbord.js"></script>
</body>
</html>
